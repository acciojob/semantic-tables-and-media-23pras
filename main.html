<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Media List</title>
</head>

<body>
    <!-- Table structure -->
    <table border="1">
        <thead>
            <tr>
                <th>Roll Numbers</th>
                <th>Names</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Prashant</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Neelu</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pal</td>
            </tr>
        </tbody>
    </table>
    
    <br>

    <!-- Corrected list of media -->
    <header>List of medias</header>
    <br>
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Sample image">
        </li>
        <li>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
                <!-- Direct src attribute added to audio tag -->
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
            </audio>
        </li>
    </ol>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
